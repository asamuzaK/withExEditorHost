name: deploy

on:
  release:
    types: [ created ]

defaults:
  run:
    shell: bash

jobs:
  deploy:
    name: deploy binaries
    strategy:
      matrix:
        include:
          - node-version: 14.x
            os: ubuntu-latest
            app-name: linux-x86_64.tar.gz
            make-args: --make-args="-j4"
            target: ./pkg/linux/index
            zip-cmd: tar -cptvzf ./dist/linux-x86_64.tar.gz ./LICENSE ./README.md ./README.ja.md ./pkg/linux/index
            zip-file: ./dist/linux-x86_64.tar.gz
          - node-version: 14.x
            os: macos-latest
            app-name: macos.tar.gz
            make-args: --make-args="-j4"
            target: ./pkg/macos/index
            zip-cmd: tar -cptvzf ./dist/macos.tar.gz ./LICENSE ./README.md ./README.ja.md ./pkg/macos/index
            zip-file: ./dist/macos.tar.gz
            zip-mime: application/gzip
          - node-version: 14.x
            os: windows-latest
            app-name: win64.zip
            make-args: ''
            target: ./pkg/win/index.exe
            zip-cmd: zippkg:win
            zip-file: ./dist/win64.zip
            zip-mime: application/zip
    runs-on: ${{ matrix.os }}
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v2
      - name: use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: set up NASM
        uses: ilammy/setup-nasm@v1
      - name: install dependencies
        run: npm install
      - name: run test
        run: |
          npm run lint
          npm test
      - name: build binary
        run: |
          mkdir -p ./{bundle,dist,download,pkg/{linux,macos,win}}
          npm run bundle
          npm run package -- -t ${{ matrix.target }} ${{ matrix.make-args }}
      - name: zip package
        run: |
          chmod 755 ${{ matrix.target }}
          npm run ${{ matrix.zip-cmd }}
      - name: upload release asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ${{ matrix.zip-file }}
          asset_name: ${{ matrix.app-name }}
          asset_content_type: ${{ matrix.zip-mime }}
