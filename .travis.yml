language: node_js
sudo: false
# https://docs.travis-ci.com/user/languages/javascript-with-nodejs#Node.js-v4-(or-io.js-v3)-compiler-requirements
dist: trusty
node_js:
  - "8"
  - "9"

before_script:
  - npm install

script:
  - npm run-script lint
  - npm run-script test

before_deploy:
  - npm install
  - mkdir ./pkg
  - mkdir ./dest
  - mkdir ./pkg/linux && npm run-script package:linux && chmod 755 ./pkg/linux/index && npm run-script zippackage:linux
  - mkdir ./pkg/macos && npm run-script package:macos && chmod 755 ./pkg/macos/index && npm run-script zippackage:macos
  - mkdir ./pkg/win32 && npm run-script package:win32 && npm run-script zippackage:win32
  - mkdir ./pkg/win64 && npm run-script package:win64 && npm run-script zippackage:win64

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: ""
  file:
    - dest/linux.zip
    - dest/macos.zip
    - dest/win32.zip
    - dest/win64.zip
  on:
    tags: true
    node: "9"

after_deploy:
  - npm run-script clean:pkg
  - npm run-script clean:dest
