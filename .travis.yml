language: node_js
dist: trusty
os:
  - windows
  - osx
  - linux
node_js:
  - "10"
  - "11"

before_script:
  - npm install

script:
  - npm run lint
  - npm run test

before_deploy:
  - npm install
  - mkdir ./pkg
  - mkdir ./pkg/linux32 && unzip ./dest/linux-x86.zip -d ./pkg/linux32 && chmod 755 ./pkg/linux32/index && rm ./dest/linux-x86.zip && npm run zippackage:linux32
#  - mkdir ./pkg/linux64 && npm run package:linux64 && chmod 755 ./pkg/linux64/index && npm run zippackage:linux64
  - mkdir ./pkg/linux64 && unzip ./dest/linux-x86_64.zip -d ./pkg/linux64 && chmod 755 ./pkg/linux64/index && rm ./dest/linux-x86_64.zip && npm run zippackage:linux64
#  - mkdir ./pkg/macos && npm run package:macos && chmod 755 ./pkg/macos/index && npm run zippackage:macos
  - mkdir ./pkg/macos && unzip ./dest/macos.zip -d ./pkg/macos && chmod 755 ./pkg/macos/index && rm ./dest/macos.zip && npm run zippackage:macos
#  - mkdir ./pkg/win64 && npm run package:win64 && npm run zippackage:win64

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: ""
  file:
    - dest/win64.zip
    - dest/win32.zip
    - dest/macos.zip
    - dest/linux-x86_64.zip
    - dest/linux-x86.zip
  on:
    tags: true
    node: "10"
    condition: $TRAVIS_OS_NAME = linux

after_deploy:
  - npm run clean:pkg
