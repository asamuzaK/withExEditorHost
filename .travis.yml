language: node_js
dist: trusty
env:
  global:
    secure: 
os:
- windows
- osx
- linux
node_js:
- "10"
- "11"

before_script:
- npm install

script:
- npm run lint
- npm run test

before_deploy:
- npm install
- mkdir ./pkg
- mkdir ./pkg/linux32 && unzip ./dest/linux-x86.zip -d ./pkg/linux32 && chmod 755 ./pkg/linux32/index && rm ./dest/linux-x86.zip && npm run zippackage:linux32
- mkdir ./pkg/linux64 && GITHUB_TOKEN=$GH_TOKEN npm run package:linux64 && chmod 755 ./pkg/linux64/index && npm run zippackage:linux64
- mkdir ./pkg/macos && GITHUB_TOKEN=$GH_TOKEN npm run package:macos && chmod 755 ./pkg/macos/index && npm run zippackage:macos
- mkdir ./pkg/win64 && GITHUB_TOKEN=$GH_TOKEN npm run package:win64 && npm run zippackage:win64

deploy:
  provider: releases
  skip_cleanup: true
  overwrite: true
  api_key:
    secure: 
  file:
  - dest/win64.zip
  - dest/win32.zip
  - dest/macos.zip
  - dest/linux-x86_64.zip
  - dest/linux-x86.zip
  on:
    tags: true
    node: "10"
    condition: "$TRAVIS_OS_NAME = linux"

after_deploy:
- npm run clean:pkg
