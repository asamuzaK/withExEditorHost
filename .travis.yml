language: node_js
dist: trusty

os:
  - linux
  - osx
  - windows

node_js:
  - "10"
  - "12"
  - "13"

before_script:
  - npm install

script:
  - npm run lint
  - npm run test

jobs:
  fast_finish: true
  include:
    - stage: deploy 64bit binaries
      os: linux
      node_js: "12"
      script: skip
      before_deploy:
        - npm install
        - mkdir ./pkg
        - mkdir ./pkg/linux64 && npm run package:linux64 && chmod 755 ./pkg/linux64/index && npm run zippackage:linux64
        - mkdir ./pkg/macos && npm run package:macos && chmod 755 ./pkg/macos/index && npm run zippackage:macos
        - mkdir ./pkg/win64 && npm run package:win64 && npm run zippackage:win64
      deploy:
        provider: releases
        skip_cleanup: true
        overwrite: true
        api_key:
          secure: 
        file:
          - dest/linux-x86_64.zip
          - dest/macos.zip
          - dest/win64.zip
        on:
          tags: true
        after_deploy:
          - npm run clean:pkg
    - stage: deploy 32bit binaries
      os: linux
      addons:
        apt:
          packages:
            - gcc-5-multilib
            - lib32gcc-5-dev
            - libssl-dev:i386
          update: true
      node_js: "12"
      script: skip
      before_deploy:
        - npm install
        - mkdir ./pkg
        - mkdir ./pkg/linux32 && npm run package:linux32 && chmod 755 ./pkg/linux32/index && npm run zippackage:linux32
        - mkdir ./pkg/win32 && npm run package:win32 && npm run zippackage:win32
      deploy:
        provider: releases
        skip_cleanup: true
        overwrite: true
        api_key:
          secure: 
        file:
          - dest/linux-x86.zip
          - dest/win32.zip
        on:
          tags: true
        after_deploy:
          - npm run clean:pkg
